<div class="container py-5">
  <div class="row">
      <div class="col-md-12">
          <h2 class="text-center text-white mb-4">Login Form</h2>
          <div class="row">
              <div class="col-md-8 mx-auto">
                  <div class="card rounded-0">
                      <div class="card-header">
                          <h3 class="mb-0">Login</h3>
                      </div>
                      <div class="card-body">
                          <form [formGroup] ="loginForm" class="form" role="form" id="formLogin" novalidate="">
                              <div class="form-group">
                                  <label for="uname1">Email</label>
                                  <input formControlName="email" type="text" class="form-control form-control-lg rounded-0" name="email">
                              </div>
                              <div class="form-group">
                                  <label>Password</label>
                                  <input formControlName="password" type="password" class="form-control form-control-lg rounded-0" name="password" id="pwd1">
                              </div>
                              <button type="submit" class="btn btn-success btn-lg float-right" id="btnLogin" (click)="onLogin()">Login</button>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
